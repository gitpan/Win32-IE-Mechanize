  <head>
    <title>Slow frame</title>
    <script type="text/javascript"><!---
function Wait()
{
    for ( var i = 0; i <= 65535; i++ ) {
        var x = 0;
        for ( var i = 0; i <= 65535; i++ ) { 
            x += 5*i;
        }
    }
}

function SlowWrite( frame, str )
{
    Wait();
    frame.writeln( str );
    Wait();
}

function BuildRight( )
{
    var rf = top.frames.right;
    var rd = rf.document;
    rf.open;
    Wait();
    SlowWrite( rd, "<html>\n<head><title>Right Frame</title></head>" );
    SlowWrite( rd, "<body>" );
    SlowWrite( rd, "<h1>Constructed document</h1>" );
    SlowWrite( rd, "Just another line" );
    SlowWrite( rd, "</body>\n</html>" );
//alert( 'Ready now' );
//    rf.close;
}
// -->
    </script>
  </head>
  <body onload="BuildRight()">
    <h1>Left header</h1>
    <p>Simple paragraph</p>
  </body>
</html>
